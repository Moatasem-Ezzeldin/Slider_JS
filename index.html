<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Images Slider</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="slider-container">
        <div id="slider-number" class="slider-number"></div>
        <img src="images/slider-1.jpg" alt="">
        <img src="images/slider-2.jpg" alt="">
        <img src="images/slider-3.jpg" alt="">
        <img src="images/slider-4.jpg" alt="">
        <img src="images/slider-5.jpg" alt="">
        <img src="images/slider-6.jpg" alt="">
    </div>
    <div class="slider-controls">
        <span class="prev" id="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span class="next" id="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
